<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AjaAPP</title>
    <style>
        .container {
            border: 2px solid black;
            width: 300px;
        }
        .chatbox {
            height: 300px;
            overflow-y: auto;
        }
        .chatbox-input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox" id="chatbox">

        </div>
        <div class="chatbot-footer">
            <input type="text" class="chatbot-input" id="chat" 
                   placeholder="Masukkan Pesan Anda .....">
            <button onclick="newChat()">Kirim</button>
        </div>
    </div>
    <script>
        function newChat() {
            let chatbox = document.getElementById('chatbox');
            let chat = document.getElementById('chat');

            let chatElemen = document.createElement('div');
            chatElemen.textContent = chat.value; 

            let userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message'); 
            userMessageDiv.appendChild(chatElemen);

            chatbox.appendChild(userMessageDiv); 
            chat.value = ""; 
        }
    </script>
</body>
</html>
